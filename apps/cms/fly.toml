# fly.toml file generated for codelibrary-backend on 2022-09-28T14:06:44+02:00

app = "codelibrary-backend"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[[services]]
internal_port = 8080
protocol = "tcp"

[services.concurrency]
hard_limit = 25
soft_limit = 20

[[services.ports]]
handlers = ["http"]
port = "80"

[[services.ports]]
handlers = ["tls", "http"]
port = "443"

[[services.tcp_checks]]
interval = 10000
timeout = 2000

[[build]]
dockerfile = "Dockerfile"

[[env]]
APP_URL = "https://codelibrary-backend.fly.dev"

[[mounts]]
destination = "/storage"
source = "codelibrary_data"
